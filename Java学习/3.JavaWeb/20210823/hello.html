<!DOCTYPE html> <!-- 约束， 声明-->
<html lang="en"> <!-- html标签表示html的开始 lang="zh_CN" 表示中文 html标签中一般分为两部分，分别时: head 和 body-->
<head> <!-- 表示头部信息，一般包含三部分内容, title标签, css样式, js代码 -->
    <meta charset="UTF-8">  <!-- 表示当前页面使用 UTF-8字符集 -->
    <title>某东</title> <!-- 表示标题 -->
</head>
<body bgcolor="#6495ed"> <!-- body时页面的主题内容 -->
    hello
    <button onclick="alert('点击测试')">按钮</button>
    <br/>aa<br/>bb<br/>
    <!-- 特殊字符

        常用的特殊字符
        <  ====> &lt;
        >  ====> &gt;
        空格 ====> &nbsp;
    -->
    我是&lt;br&gt;标签
    <br/>空格&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;测试
</body>
</html>

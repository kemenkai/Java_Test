<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>
<body>

<div class="root2" id="root">
    <h1>Hello, {{ name }}</h1>
</div>

<script type="text/javascript">
    Vue.config.productionTip = false; // 阻止Vue在启动时生成生产提示

    // 创建vue实例
    new Vue({
        el: '.root2', // el用于指定当前Vue实例为哪个容器服务, 值通常为css选择器字符串
        data: {// data中存储数据，数据供el所指定的容器去使用，值我们暂时先携程一个对象
            name: 'kmk'
        }
    });
</script>
</body>
</html>

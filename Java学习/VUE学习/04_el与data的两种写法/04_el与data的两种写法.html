<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>

<div id="root">
    <h1 v-model:x="name">你好啊</h1>
</div>

<script type="text/javascript">
    Vue.config.productionTip = false; // 阻止Vue在启动时生成生产提示

    // data的两种写法
    const v = new Vue({
        // el: '#root', // 第一种写法
        // data: {// 第一种写法
        //     name: '尚硅谷',
        //     url: "https://www.atguigu.com"
        // }
        data() {
            return{
                name: "尚硅谷"
            }
        }
    });
    v.$mount('#root') // 第二种写法
</script>
</body>
</html>
